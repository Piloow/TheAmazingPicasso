<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Bien tent√© üòè</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                    radial-gradient(circle at top, rgba(99,102,241,0.10), transparent 55%),
                    radial-gradient(circle at bottom right, rgba(236,72,153,0.08), transparent 55%),
                    #ffffff;
            color: #0f172a;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            text-align: center;
        }

        .card {
            max-width: 520px;
            width: min(520px, calc(100% - 2.2rem));
            padding: 2.4rem 2.2rem;
            border-radius: 22px;
            background: rgba(255,255,255,0.92);
            box-shadow:
                    0 24px 70px rgba(15,23,42,0.12),
                    0 2px 10px rgba(15,23,42,0.06);
            border: 1px solid rgba(15,23,42,0.10);
            animation: pop 0.5s ease;
            backdrop-filter: blur(10px);
        }

        @keyframes pop {
            from { transform: scale(0.96); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .emoji {
            font-size: 3.2rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.6rem;
        }

        p {
            opacity: 1;
            color: rgba(15,23,42,0.72);
            line-height: 1.6;
            margin-bottom: 1.4rem;
        }

        .btn {
            display: inline-block;
            padding: 0.7rem 1.3rem;
            border-radius: 999px;
            background: #6366f1;
            color: white;
            font-weight: 800;
            text-decoration: none;
            box-shadow: 0 18px 40px rgba(15,23,42,0.18);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 26px 60px rgba(15,23,42,0.22);
        }

        .hint {
            margin-top: 1.2rem;
            font-size: 0.9rem;
            color: rgba(15,23,42,0.52);
        }

        .sub {
            color: rgba(15,23,42,0.72);
            line-height: 1.6;
            margin-bottom: 1.2rem;
        }

        .muted {
            color: rgba(15,23,42,0.60);
            font-size: 0.95rem;
        }

        .loader {
            margin: 1.2rem auto 0.8rem;
            display: grid;
            gap: 0.8rem;
            align-items: center;
            justify-items: center;
        }

        .spinner {
            width: 34px;
            height: 34px;
            border-radius: 999px;
            border: 3px solid rgba(15,23,42,0.10);
            border-top-color: rgba(15,23,42,0.70);
            animation: spin 0.9s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress {
            width: min(420px, 100%);
            height: 10px;
            border-radius: 999px;
            background: rgba(15,23,42,0.06);
            border: 1px solid rgba(15,23,42,0.10);
            overflow: hidden;
        }

        .progress .bar {
            height: 100%;
            border-radius: 999px;
            background: linear-gradient(90deg, #f97316, #ec4899, #6366f1);
            box-shadow: 0 8px 18px rgba(15,23,42,0.12);
            transition: width 0.28s ease;
        }

        .pct {
            font-variant-numeric: tabular-nums;
            letter-spacing: 0.02em;
            color: rgba(15,23,42,0.72);
        }

        .status {
            margin: 0.2rem 0 0.2rem;
            color: rgba(15,23,42,0.78);
        }

        .actions {
            margin-top: 1rem;
        }

        @media (max-width: 520px) {
            .card { padding: 2.0rem 1.4rem; }
            h1 { font-size: 1.75rem; }
        }

        @media (prefers-reduced-motion: reduce) {
            .spinner { animation: none; }
            .progress .bar { transition: none; }
        }
    </style>
</head>

<body>
<div class="card" role="dialog" aria-live="polite">
    <h1>Chargement de la page ToolBox‚Ä¶</h1>

    <p class="sub">
        V√©rification des droits d‚Äôacc√®s‚Ä¶<br>
    </p>

    <div class="loader" aria-label="Chargement">
        <div class="spinner" aria-hidden="true"></div>
        <div class="progress" aria-hidden="true">
            <div class="bar" style="width: 12%"></div>
        </div>
        <div class="pct" id="pct">12%</div>
    </div>

    <p class="status" id="status">Initialisation‚Ä¶</p>

    <div class="actions" id="actions" hidden>
        <a href="../index.html" class="btn">Retour √† l‚Äôaccueil</a>
    </div>

    <div class="hint" id="hint">√áa charge...</div>
</div>

<script>
    (function () {
        const pctEl = document.getElementById('pct');
        const statusEl = document.getElementById('status');
        const actionsEl = document.getElementById('actions');
        const hintEl = document.getElementById('hint');
        const barEl = document.querySelector('.progress .bar');

        if (!pctEl || !statusEl || !barEl) return;

        const steps = [
            'Initialisation‚Ä¶',
            'Connexion au serveur de motivation‚Ä¶',
            'Compression des bonnes intentions‚Ä¶',
            'T√©l√©chargement des ‚Äúp√©pites‚Äù oubli√©es‚Ä¶',
            'Analyse des tentatives de force URL‚Ä¶',
            'Presque pr√™t‚Ä¶'
        ];

        let p = 12;
        let i = 0;
        let revealed = false;

        const tick = () => {
            // monte jusqu‚Äô√† 99 puis reboucle (fake loading infini)
            const delta = Math.random() * 6 + 1.5;
            p = Math.min(99, p + delta);

            const pi = Math.floor(p);
            pctEl.textContent = pi + '%';
            barEl.style.width = pi + '%';

            if (pi > 25 && i === 0) { statusEl.textContent = steps[++i]; }
            else if (pi > 40 && i === 1) { statusEl.textContent = steps[++i]; }
            else if (pi > 55 && i === 2) { statusEl.textContent = steps[++i]; }
            else if (pi > 70 && i === 3) { statusEl.textContent = steps[++i]; }
            else if (pi > 85 && i === 4) { statusEl.textContent = steps[++i]; }

            if (pi >= 99) {
                // petit freeze ‚ÄúApple-like‚Äù puis reset
                setTimeout(() => {
                    p = 12;
                    i = 0;
                    statusEl.textContent = steps[0];
                }, 650);
            }
        };

        const intId = setInterval(tick, 320);

        // Apr√®s quelques secondes: ‚Äúah non‚Äù + bouton retour (mais le loader continue)
        setTimeout(() => {
            if (revealed) return;
            revealed = true;

            statusEl.innerHTML = '<strong>Ah non.</strong> √áa ne marche pas comme √ßaüòè';
            if (actionsEl) actionsEl.hidden = false;
            if (hintEl) hintEl.textContent = 'Si vreuuuument tu veux bypass envoie-moi un DM. Sinon va chercher le code non mais oh !';
        }, 8000);

        // Respect reduced motion
        try {
            if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                clearInterval(intId);
                pctEl.textContent = '‚Ä¶';
                statusEl.innerHTML = '<strong>Ah non.</strong>';
                if (actionsEl) actionsEl.hidden = false;
            }
        } catch (_) {}
    })();
</script>
</body>
</html>
